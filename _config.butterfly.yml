# --------------------------------------
# 導航設置
# --------------------------------------

nav:
  # Navigation bar logo image
  logo: https://s2.loli.net/2024/10/07/4EobLpjDxSWOdPy.png
  display_title: true
  # Whether to fix navigation bar
  fixed: false

# Main menu navigation (導航目錄)
# see https://butterfly.js.org/posts/4aa8abbe/#導航菜單
# --------------------------------------

menu:
  首页: / || fas fa-home
  仓库: https://wp.natsuu.tk/zh-CN/ || fas fa-warehouse
  时光机: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  服务||fas fa-tools:
      gh-proxy: https://gh-proxy.natsuu.top/ || fas fa-code-branch
      docker-proxy: https://docker.natsuu.top/ || fab fa-docker
      rsshub: https://rsshub.natsuu.top/ || fas fa-rss
      Notes: https://space-docs.natsuu.top/ || fas fa-book-open
  # List||fas fa-list:
  #   Music: /music/ || fas fa-music
  #   Movie: /movies/ || fas fa-video
  链接: /link/ || fas fa-link
  关于: /about/ || fas fa-heart

# Code Blocks (代碼相關)
# --------------------------------------

code_blocks:
  # Code block theme: darker / pale night / light / ocean / false
  theme: pale night
  macStyle: true
  # Code block height limit (unit: px)
  height_limit: 300
  word_wrap: false

  # Toolbar
  copy: true
  language: true
  # true: shrink the code blocks | false: expand the code blocks | none: expand code blocks and hide the button
  shrink: none
  fullpage: false

# social settings (社交圖標設置)
# formal:
#   icon: link || the description
social:
  fab fa-github: https://github.com/ntskwk || Github
  fas fa-envelope: mailto:natsukawa247@outlook.com || Email

# --------------------------------------
# 圖片設置
# --------------------------------------

# 網站的 favicon 圖標
favicon: https://s2.loli.net/2024/10/07/4EobLpjDxSWOdPy.png

# Avatar (頭像)
avatar:
  # 頭像圖片鏈接
  img: https://s2.loli.net/2024/04/25/BLpYOU8ltaJwFV9.jpg
  # 是否啟用頭像效果
  effect: false

# 禁用所有橫幅圖片
disable_top_img: false

# 如果頁面未設置橫幅，則顯示默認的橫幅圖片
default_top_img: https://s2.loli.net/2022/07/21/XRKyWg68UezqbpJ.jpg

# 主頁的橫幅圖片
index_img: https://s2.loli.net/2022/07/21/SQdcMngCGirBAwe.jpg

# 歸檔頁的橫幅圖片
archive_img:

# 注意: 是標籤頁（單個標籤），不是標籤頁面（所有標籤）
tag_img: https://s2.loli.net/2022/07/21/nYWQBhsZARKCoU5.jpg

# 標籤頁的橫幅圖片，可以為每個標籤設置橫幅圖片
# 格式:
#  - 標籤名: 圖片鏈接
tag_per_img:
  - tag 随笔: https://s2.loli.net/2022/07/21/yGP1h3L4Uk2AgrZ.jpg

# 注意: 是分類頁（單個分類），不是分類頁面（所有分類）
category_img: https://s2.loli.net/2022/07/21/7sknMDBGT9HgKdQ.jpg

# 分類頁的橫幅圖片，可以為每個分類設置橫幅圖片
# 格式:
#  - 分類名: 圖片鏈接
category_per_img:

# 頁腳的背景圖片
footer_img: true

# 網站背景
# 可以設置為顏色或圖片
# 圖片格式: url(http://xxxxxx.com/xxx.jpg)
background:

# 封面設置
cover:
  # 是否禁用封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 主頁封面的位置
  # 選擇: left/right/both
  position: both
  # 當未設置封面時，顯示默認封面
  default_cover:
    # - https://i.loli.net/2020/05/01/gkihqEjXxJ5UZ1C.jpg

# 替換損壞的圖片
error_img:
  # 友鏈頁面的錯誤圖片
  flink: /img/friend_404.gif
  # 文章頁面的錯誤圖片
  post_page: /img/404.jpg

# 簡單的 404 頁面
error_404:
  # 是否啟用 404 頁面
  enable: true
  # 404 頁面的副標題
  subtitle: '页面找不到了QAQ'
  # 404 頁面的卡片背景圖片
  background: https://s2.loli.net/2022/07/21/7yGHIBNTCnei9DX.jpg

# 文章元數據設置
post_meta:
  # 主頁頁面
  page:
    # 日期類型: created / updated / both
    date_type: created
    # 日期格式: date / relative
    date_format: date
    # 是否顯示分類
    categories: true
    # 是否顯示標籤
    tags: true
    # 是否顯示文字標籤
    label: true
  # 文章頁面
  post:
    # 元數據位置: left / center
    position: left
    # 日期類型: created / updated / both
    date_type: both
    # 日期格式: date / relative
    date_format: relative
    # 是否顯示分類
    categories: true
    # 是否顯示標籤
    tags: true
    # 是否顯示文字標籤
    label: true

# --------------------------------------
# 首頁設置
# --------------------------------------

# 首頁頭圖的設置
# 默認: 頭圖全屏，站點信息在中間
# 站點信息的位置，例如: 300px/300em/300rem/10%
index_site_info_top:
# 頭圖的高度，例如: 300px/300em/300rem
index_top_img_height:

# 首頁的副標題設置
subtitle:
  # 是否啟用副標題
  enable: true
  # 是否啟用打字機效果
  effect: true
  # 自定義 typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # 來源 - 調用第三方服務 API（僅限中文）
  # 它將首先顯示來源，然後顯示副標題內容
  # 選擇: false/1/2/3
  # false - 禁用此功能
  # 1 - hitokoto.cn
  # 2 - yijuzhan.com
  # 3 - jinrishici.com
  source: 1
  # 如果關閉打字機效果，副標題將僅顯示 sub 的第一行內容
  sub: 
    - I'm nothing special, just familiar.
    - Do everything you want, do everything you can.
    - I'm here. I'm aways here.
    - Human effort is decisive factor.
    - Made ancestors of understanding guide us.
    - 最昂贵的代价是什么？是时间。

# 首頁文章佈局
# 1: 行佈局
# 2: 列布局
index_layout: 3

# 在首頁顯示文章簡介
# 1: 描述
# 2: 兩者（如果存在描述，將顯示描述，否則顯示自動摘要）
# 3: 自動摘要（默認）
# false: 不顯示文章簡介
index_post_content:
  method: 2
  # 如果設置 method 為 2 或 3，需要配置長度
  length: 500

# --------------------------------------
# 文章設置
# --------------------------------------

toc:
  # 是否在文章中顯示目錄
  post: true
  # 是否在頁面中顯示目錄
  page: false
  # 是否顯示目錄編號
  number: true
  # 是否默認展開目錄
  expand: false
  # 是否使用簡潔風格（僅適用於文章）
  style_simple: false
  # 是否顯示滾動百分比
  scroll_percent: true

post_copyright:
  # 是否啟用版權聲明
  enable: true
  # 是否進行文章 URL 解碼
  decode: false
  # 作者鏈接
  author_href:
  # 許可證類型
  license: CC BY-NC-SA 4.0
  # 許可證鏈接
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 贊助/打賞
reward:
  # 是否啟用打賞
  enable: true
  # 打賞案例文本
  text:
  QR_code:
    - img: https://s2.loli.net/2022/07/22/POBFST5uCZk4eld.jpg
      link:
      text: 刚好是咖啡的售价
    - img: https://s2.loli.net/2022/07/22/duhFinkNZfeUAqE.jpg
      link:
      text: 按你的喜好投食

# 文章編輯
# 輕鬆在線瀏覽和編輯博客源代碼
post_edit:
  # 是否啟用在線編輯
  enable: false
  # url: https://github.com/用户名/倉庫名/edit/分支名/子目錄名/
  # 例如: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# 相關文章
related_post:
  # 是否顯示相關文章
  enable: true
  # 顯示的文章數量
  limit: 6
  # 選擇: created / updated
  date_type: created

# 選擇: 1 / 2 / false
# 1: “下一篇文章”將鏈接到舊文章
# 2: “下一篇文章”將鏈接到新文章
# false: 禁用分頁
post_pagination: 2

# 顯示文章過期通知
noticeOutdate:
  # 是否啟用過期通知
  enable: true
  # 樣式: simple / flat
  style: flat
  # 多少天后顯示通知
  limit_day: 730
  # 位置: top / bottom
  position: top
  message_prev: 给岁月以历史
  message_next: 蒙尘的历史随时可能就会失去自己的光辉

# --------------------------------------
# 頁腳設置
# --------------------------------------
footer:
  owner:
    # 是否啟用所有者顯示
    enable: true
    # 網站創建年份
    since: 2022
  # 自定義文本
  custom_text: Hi, welcome to my <a href="https://ntskwk.github.io/about/">blog</a>!
  # 主題和框架的版權聲明
  copyright: true

# --------------------------------------
# 側邊欄設置
# --------------------------------------

aside:
  # 是否啟用側邊欄
  enable: true
  # 是否默認隱藏側邊欄
  hide: false
  # 是否在右下角顯示隱藏側邊欄的按鈕
  button: true
  # 移動設備上是否啟用側邊欄
  mobile: true
  # 側邊欄位置：left / right
  position: right
  display:
    # 歸檔頁面是否顯示側邊欄
    archive: true
    # 標籤頁面是否顯示側邊欄
    tag: true
    # 分類頁面是否顯示側邊欄
    category: true
  card_author:
    # 是否顯示作者信息卡片
    enable: true
    # 作者描述
    description:
    button:
      # 是否顯示按鈕
      enable: true
      # 按鈕圖標
      icon: fab fa-github
      # 按鈕文本
      text: Follow Me
      # 按鈕鏈接
      link: https://github.com/ntskws
  card_announcement:
    # 是否顯示公告卡片
    enable: true
    # 公告內容
    content: 平时不用QQ，有事可以发邮件给我 ψ(｀∇´)ψ
  card_recent_post:
    # 是否顯示最近文章卡片
    enable: true
    # 顯示文章數量，0 表示顯示所有
    limit: 5
    # 排序方式：date / updated
    sort: date
    sort_order:
  card_newest_comments:
    # 是否顯示最新評論卡片
    enable: true
    sort_order:
    # 顯示評論數量
    limit: 6
    # 單位：分鐘，保存數據到 localStorage
    storage: 10
    # 是否顯示頭像
    avatar: true
  card_categories:
    # 是否顯示分類卡片
    enable: true
    # 顯示分類數量，0 表示顯示所有
    limit: 8
    # 選擇：none / true / false
    expand: none
    sort_order:
  card_tags:
    # 是否顯示標籤卡片
    enable: true
    # 顯示標籤數量，0 表示顯示所有
    limit: 40
    # 是否啟用顏色
    color: false
    # 標籤排序方式：random/name/length
    orderby: random
    # 排序順序：1 表示升序，-1 表示降序
    order: 1
    sort_order:
  card_archives:
    # 是否顯示歸檔卡片
    enable: true
    # 歸檔類型：monthly / yearly
    type: monthly
    # 日期格式，例如：YYYY年MM月
    format: MMMM YYYY
    # 排序順序：1 表示升序，-1 表示降序
    order: -1
    # 顯示歸檔數量，0 表示顯示所有
    limit: 8
    sort_order:
  card_post_series:
    # 是否顯示系列文章卡片
    enable: true
    # 標題顯示系列名稱
    series_title: false
    # 排序方式：title 或 date
    orderBy: 'date'
    # 排序順序：1 表示升序，-1 表示降序
    order: -1
  card_webinfo:
    # 是否顯示網站信息卡片
    enable: true
    # 是否顯示文章數量
    post_count: true
    # 是否顯示最後推送日期
    last_push_date: true
    sort_order:
    # 發佈日期與當前日期的時間差
    # 格式：Month/Day/Year Time 或 Year/Month/Day Time
    # 如果不啟用此功能，請留空
    runtime_date:

# --------------------------------------
# 右下角按鈕設置
# --------------------------------------

# 右下角按鈕與底部的距離（默認單位：px）
rightside_bottom:

# 簡繁轉換設置
translate:
  # 是否啟用簡繁轉換
  enable: true
  # 按鈕文本
  default: 繁
  # 網站語言（1 - 繁體中文 / 2 - 簡體中文）
  defaultEncoding: 2
  # 轉換延遲
  translateDelay: 0
  # 按鈕在簡體中文時的文本
  msgToTraditionalChinese: '繁'
  # 按鈕在繁體中文時的文本
  msgToSimplifiedChinese: '簡'

# 閲讀模式
readmode: true

# 暗黑模式設置
darkmode:
  # 是否啟用暗黑模式
  enable: true
  # 切換暗黑/明亮模式的按鈕
  button: true
  # 是否自動切換暗黑/明亮模式
  # autoChangeMode: 1  跟隨系統設置，如果系統不支持暗黑模式，則在晚上 6 點到早上 6 點之間切換暗黑模式
  # autoChangeMode: 2  在晚上 6 點到早上 6 點之間切換暗黑模式
  # autoChangeMode: false  不自動切換
  autoChangeMode: 1
  # 設置明亮模式時間，值在 0 到 24 之間。如果未設置，默認值為 6 和 18
  start:
  end:

# 在返回頂部按鈕中顯示滾動百分比
rightside_scroll_percent: false

# 不要修改以下設置，除非你知道它們的工作原理
# 選擇：readmode,translate,darkmode,hideAside,toc,chat,comment
# 不要重複相同的值
rightside_item_order:
  # 是否啟用右側項目順序
  enable: false
  # 隱藏的默認項目：readmode,translate,darkmode,hideAside
  hide:
  # 顯示的默認項目：toc,chat,comment
  show:

# --------------------------------------
# 全局設置
# --------------------------------------

# 錨點設置
anchor:
  # 滾動時，URL 將根據標題 ID 更新
  auto_update: false
  # 點擊標題滾動並更新錨點
  click_to_scroll: true

# 圖片標題
photofigcaption: true

# 複製設置
copy:
  # 是否啟用複製功能
  enable: true
  # 在複製的內容後添加版權信息
  copyright:
    enable: false
    # 當複製字符數超過 limit_count 時添加版權信息
    limit_count: 150

# 需要安裝 hexo-wordcount 插件
wordcount:
  # 是否啟用字數統計
  enable: true
  # 在文章元信息中顯示字數統計
  post_wordcount: true
  # 在文章元信息中顯示閲讀時間
  min2read: true
  # 在側邊欄網站信息中顯示總字數
  total_wordcount: true

# 不蒜子 PV / UV 統計
busuanzi:
  # 網站 UV 統計
  site_uv: true
  # 網站 PV 統計
  site_pv: true
  # 頁面 PV 統計
  page_pv: true

# --------------------------------------
# 數學公式設置
# --------------------------------------

# 關於 per_page
# 如果設置為 true，將在每個頁面加載 mathjax/katex 腳本
# 如果設置為 false，將根據你的設置加載 mathjax/katex 腳本（在頁面的 front-matter 中添加 'mathjax: true' 或者 'katex: true'）
math:
  # 選擇：mathjax, katex
  # 如果不需要數學公式，保持為空
  use:
  per_page: true
  hide_scrollbar: false

  mathjax:
    # 啟用上下文菜單
    enableMenu: true
    # 選擇：all / ams / none，這控制是否對公式編號以及如何編號
    tags: none

  katex:
    # 啟用複製 KaTeX 公式
    copy_tex: false

# --------------------------------------
# 搜索設置
# --------------------------------------

search:
  # 選擇：algolia_search / local_search / docsearch
  # 如果不需要搜索功能，保持為空
  use: local_search
  placeholder:

  # Algolia 搜索
  algolia_search:
    # 每頁搜索結果數量
    hitsPerPage: 6

  # 本地搜索
  local_search:
    # 頁面加載時預加載搜索數據
    preload: true
    # 每篇文章顯示的頂部 n 個搜索結果，設置為 -1 顯示所有結果
    top_n_per_article: -1
    # 將 HTML 字符串反轉義為可讀內容
    unescape: true
    CDN:

  # Docsearch
  # https://docsearch.algolia.com/
  docsearch:
    appId:
    apiKey:
    indexName:
    option:

# --------------------------------------
# 分享系統
# --------------------------------------

share:
  # 選擇：sharejs / addtoany
  # 如果不需要分享功能，保持為空
  use: sharejs

  # Share.js
  # https://github.com/overtrue/share.js
  sharejs:
    sites: facebook,twitter,wechat,weibo,qq

  # AddToAny
  # https://www.addtoany.com/
  addtoany:
    item: facebook,twitter,qq,wechat,sina_weibo,facebook_messenger,email,copy_link,

# --------------------------------------
# 評論系統
# --------------------------------------

comments:
  # 最多兩個評論系統，第一個將作為默認顯示
  # 如果不需要評論功能，保持為空
  # 選擇：Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo/Giscus/Remark42/Artalk
  # 兩個評論系統的格式：Disqus,Waline
  use: Giscus
  # 按鈕旁邊顯示評論系統名稱
  text: true
  # 懶加載：評論系統將在評論元素進入瀏覽器視口時加載
  # 如果設置為 true，評論計數將無效
  lazyload: true
  # 在文章頂部圖片中顯示評論計數
  count: true
  # 在主頁顯示評論計數
  card_post_count: true

# Disqus 評論插件配置
# 官方文檔：https://disqus.com/
disqus:
  # Disqus 的 shortname
  shortname:
  # 最新評論小部件的 API 密鑰
  apikey:

# 使用 Disqus API 渲染評論的替代方案
# 官方文檔：https://github.com/SukkaW/DisqusJS
disqusjs:
  # Disqus 的 shortname
  shortname:
  # API 密鑰
  apikey:
  # 其他可選配置
  option:

# Livere 評論插件配置
# 官方文檔：https://www.livere.com/
livere:
  # Livere 的用户 ID
  uid:

# Gitalk 評論插件配置
# 官方文檔：https://github.com/gitalk/gitalk
gitalk:
  # GitHub 應用的客户端 ID
  client_id:
  # GitHub 應用的客户端密鑰
  client_secret:
  # 存儲評論的倉庫名稱
  repo:
  # 倉庫擁有者的用户名
  owner:
  # 管理員用户名列表
  admin:
  # 其他可選配置
